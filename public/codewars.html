	for (var i = 0; i < n; i++) {

		a++, b++;
	}
	console.log(total);

// 808 minutes mean that it's 13:28 now, so the answer should be 1 + 3 + 2 + 8 = 14.

function lateRide(n) {
  if (n < 60) {
  		var str = n.toString();
  		var sum = 0;

  		for (var i = 0; i < str.length; i++){
  			sum += parseInt(str.charAt(i), 10);
  		}
  		console.log(sum);
  } else {
  	var hour = (n / 60);
  	var hourRounded = Math.floor(hour);
  	var minutes = Math.floor((hour - Math.floor(hour)) * 60);
  		var hourString = hourRounded.toString();
  		var sumOfHour = 0;

  		var sumOfMinutes = 0;

  		for (var i = 0; i < hourString.length; i++) {

  		}

  		for (var i = 0; i < minuteString.length; i++) {
  			sumOfMinutes += parseInt(minuteString.charAt(i), 10);
  		}

  }
  
}
